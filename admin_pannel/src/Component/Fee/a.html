<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

            <div class="col-lg-8">
                <div class="card p-4 shadow-lg border-0 rounded">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-center">
                            <h1 class="display-4 text-primary">GYM PORTAL</h1>
                            <p class="text-muted">Nazimabad, Karachi, Pakistan</p>
                        </div>
                        <div class="text-center">
                            <h4 class="font-weight-bold text-uppercase text-secondary">Receipt</h4>
                            <h5 class="text-secondary">Customer Receipt</h5>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="row">
                        <div class="col-lg-4 my-2">
                            <h6 class="font-weight-bold text-secondary">
                                Receipt No: 
                                <span class="font-weight-normal text-dark" style="border-bottom: 1px solid grey; padding-bottom: 2px;">
                                    1456786
                                </span>
                            </h6>
                        </div>
                        <div class="col-lg-12 my-2">
                            <h6 class="font-weight-bold text-secondary">
                                From: 
                                <span class="font-weight-normal text-dark" style="border-bottom: 1px solid grey; padding-bottom: 2px;">
                                    UZair Khan
                                </span>
                            </h6>
                        </div>
                        <div class="col-lg-12 my-2">
                            <h6 class="font-weight-bold text-secondary">
                                Received a sum of Rs: 
                                <span class="font-weight-normal text-dark" style="border-bottom: 1px solid grey; padding-bottom: 2px;">
                                    1456786
                                </span>
                            </h6>
                        </div>
                        <div class="col-lg-12 my-2">
                            <h5 class="font-weight-bold text-danger">TOTAL: 
                                <span class="border border-dark p-2 rounded bg-light">10000</span>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
